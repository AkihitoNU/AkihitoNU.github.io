<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages 練習</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
    }
    h1 {
      color: #007acc;
    }
    a {
      color: #d63384;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>こんにちは、GitHub Pages！</h1>
  <p>これは練習用のWebページです。</p>

  <h2>📅 今日の日付</h2>
  <p id="date">（ここに日付が入ります）</p>

  <h2>🔗 好きなリンク</h2>
  <p><a href="https://www.example.com" target="_blank">Exampleサイトへ</a></p>

  <h2>🖼️ 画像を表示</h2>
  <img src="https://placekitten.com/300/200" alt="かわいいネコ">

  <script>
    // 今日の日付を表示する
    const dateElement = document.getElementById("date");
    const today = new Date();
    const formatted = today.getFullYear() + "年" + (today.getMonth()+1) + "月" + today.getDate() + "日";
    dateElement.textContent = formatted;
  </script>
</body>
</html>
